# Schema for Configuration files of the entity module.

core.entity_view_mode.*.*:
  type: mapping
  label: 'Entity view mode settings'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'The human-readable name of the view mode'
    targetEntityType:
      type: string
      label: 'Target entity type'
    status:
      type: boolean
      label: 'Enabled'
    cache:
      type: boolean
      label: 'Cached'
    langcode:
      type: string
      label: 'Default language'
    dependencies:
      type: config_dependencies
      label: 'Dependencies'

core.entity_form_mode.*.*:
  type: config_entity
  label: 'Entity form mode settings'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    targetEntityType:
      type: string
      label: 'Target entity type'
    cache:
      type: boolean
      label: 'Cache'

# Overview configuration information for view mode or form mode displays.
core.entity_view_display.*.*.*:
  type: config_entity
  label: 'Entity display'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    targetEntityType:
      type: string
      label: 'Target entity type'
    bundle:
      type: string
      label: 'Bundle'
    mode:
      type: string
      label: 'View or form mode machine name'
    content:
      type: sequence
      label: 'Field display formatters'
      sequence:
        - type: entity_view_display.field.[type]
    hidden:
      type: sequence
      label: 'Field display setting'
      sequence:
        - type: boolean
          label: 'Value'
    third_party_settings:
      type: sequence
      label: 'Third party settings'
      sequence:
        - type: entity_view_display.third_party.[%key]

# Overview configuration information for form mode displays.
core.entity_form_display.*.*.*:
  type: config_entity
  label: 'Entity form display'
  mapping:
    id:
      type: string
      label: 'ID'
    targetEntityType:
      type: string
      label: 'Target entity type'
    bundle:
      type: string
      label: 'Bundle'
    mode:
      type: string
      label: 'View or form mode machine name'
    status:
      type: boolean
      label: 'Enabled'
    content:
      type: sequence
      label: 'Field display formatters'
      sequence:
        - type: entity_form_display.field.[type]
    hidden:
      type: sequence
      label: 'Hidden'
      sequence:
        - type: boolean
          label: 'Component'
    third_party_settings:
      type: sequence
      label: 'Third party settings'
      sequence:
        - type: entity_form_display.third_party.[%key]

# Default schema for entity display field with undefined type.
entity_view_display.field.*:
  type: entity_field_view_display_base
  label: 'Entity display default'

# Default schema for entity form display field with undefined type.
entity_form_display.field.*:
  type: entity_field_form_display_base
  label: 'Entity form display default'

entity_form_display.field.string_textfield:
  type: entity_field_form_display_base
  label: 'Text field display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        size:
          type: integer
          label: 'Size of textfield'
        placeholder:
          type: label
          label: 'Placeholder'

